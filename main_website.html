<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://statics.goorm.io/fonts/GoormSans/v1.0.0/GoormSans.min.css" />
    <title>에코비전 웹사이트</title>
    <style>
        body {
            font-family: "Goorm Sans", sans-serif;
            font-weight: <weight>;
            font-style: normal;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            border-bottom: 1px solid #ccc; /* 옅은 회색 경계선 추가 */
        }
        .logo {
            flex: 1;
            text-align: left;
        }
        nav {
            flex: 2;
            text-align: center;
        }
        nav a {
            color: #333;
            margin: 0 1em;
            text-decoration: none;
        }
        .search-container {
            flex: 1;
            text-align: right;
        }
        .search-container form {
            display: inline-block;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            background: #f1f1f1;
        }
        .search-container button {
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #0b7dda;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>에코비전</h1>
        </div>
        <nav>
            <a href="index.html">홈</a>
            <a href="policy.html">정책</a>
            <a href="resources.html">자료실</a>
            <a href="support.html">지원</a>
        </nav>
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="검색어를 입력하세요..." name="search">
                <button type="submit">검색</button>
            </form>
        </div>
    </header>
    <main>
        <h2>환영합니다!</h2>
        <p>여기는 에코비전입니다. 다양한 정보를 확인해보세요.</p>
    </main>
    <footer>
        <p>© 2024 에코비전</p>
    </footer>
</body>
</html>
